<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

<!-- Do not enter tags before the composition line since they are ignored by JF -->

<!-- This page is constructed based on the siteTemplate -->
<ui:composition template="/template/siteTemplate.xhtml">
    <ui:define name="title">
        <!-- Set the page title -->
        <h:outputText value="Loan Results" />
    </ui:define>

    <!-- Create the content for this page below -->
    <ui:define name="editableContent">
        <div align="center">
            <h:form id="LoanResultsForm">
                <br />
                <p:graphicImage url="/resources/images/LoanApproved.jpg" class="scalableImage" />
                <br /><br />
                <h1>Auto Loan Processing Results</h1>
                <br />
                <table border="0" align="center" cellpadding="5" cellspacing="0">
                    <tbody>
                    <tr>
                        <td align="right" valign="middle" nowrap="nowrap">
                            <h:outputText value="Principal Amount Borrowed:" class="fieldLabel" />
                        </td>
                        <td align="left" valign="middle">
                            <h:outputText value="#{autoLoanController.principalAmount}" class="fieldValue" >
                                <f:convertNumber type="currency" currencySymbol="$" locale="en_US" />
                            </h:outputText>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="middle" nowrap="nowrap">
                            <h:outputText value="Interest Rate Percentage:" class="fieldLabel" />
                        </td>
                        <td align="left" valign="middle">
                            <h:outputText value="#{autoLoanController.interestRatePercent}%" class="fieldValue" />
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="middle" nowrap="nowrap">
                            <h:outputText value="Number of Years to Pay the Loan:" class="fieldLabel" />
                        </td>
                        <td align="left" valign="middle">
                            <h:outputText value="#{autoLoanController.numberOfYears}" class="fieldValue" >
                                <f:convertNumber type="number" minFractionDigits="2" />
                            </h:outputText>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="middle" nowrap="nowrap">
                            <h:outputText value="Monthly Payment:" class="fieldLabel" />
                        </td>
                        <td align="left" valign="middle">
                            <h:outputText value="#{autoLoanController.monthlyPayment}" class="fieldValue" >
                                <f:convertNumber type="currency" currencySymbol="$" locale="en_US" />
                            </h:outputText>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="middle" nowrap="nowrap">
                            <h:outputText value="Total Interest:" class="fieldLabel" />
                        </td>
                        <td align="left" valign="middle">
                            <h:outputText value="#{autoLoanController.totalInterest}" class="fieldValue" >
                                <f:convertNumber type="currency" currencySymbol="$" locale="en_US" />
                            </h:outputText>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <br/><br/>
                <!-- Clicking the Go Back button shows the LoanRequest.xhtml page -->
                <p:button outcome="/loan/LoanRequest" value="Go Back" icon="fas fa-arrow-left" styleClass="ui-button-outlined" />
            </h:form>
        </div>
    </ui:define>

</ui:composition>
<!-- Do not enter tags after the composition line since they are ignored by JF -->

</html>
