<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

<!-- Do not enter tags before the composition line since they are ignored by JF -->

<!-- This page is constructed based on the siteTemplate -->
<ui:composition template="/template/siteTemplate.xhtml">
    <ui:define name="title">
        <!-- Set the page title -->
        <h:outputText value="Country Flags" />
    </ui:define>

    <!-- Create the content for this page below -->
    <ui:define name="editableContent">
        <div align="center">
            <h:form id="CountryResultsForm">
                <br />
                <h1>#{countryCodeController.countryName} (#{countryCodeController.countryCode}) Country Flag</h1>
                <br />
                <p:graphicImage url="#{countryCodeController.countryFlagImageUrl}" class="scalableImage" />




                <br/>
                <!-- Clicking the Go Back button shows the LoanRequest.xhtml page -->
                <p:button outcome="/flags/flag" value="Go Back" icon="fas fa-arrow-left" styleClass="ui-button-outlined" />
            </h:form>
        </div>
    </ui:define>

</ui:composition>
<!-- Do not enter tags after the composition line since they are ignored by JF -->

</html>
