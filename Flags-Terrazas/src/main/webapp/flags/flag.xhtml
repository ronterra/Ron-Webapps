<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

<!-- Do not enter tags before the composition line since they are ignored by JF -->

<!-- This page is constructed based on the siteTemplate -->
<ui:composition template="/template/siteTemplate.xhtml">
    <ui:define name="title">
        <!-- Set the page title -->
        <h:outputText value="Country Flags" />
    </ui:define>

    <!-- Create the content for this page below -->
    <ui:define name="editableContent">
        <div align="center">
            <h:form id="flagCodeEntry">
                <!-- Apply the 'images' style to proportionately scale image for mobile devices -->
                <h:graphicImage url="/resources/images/WorldFlags.jpg"
                                class="scalableImage" />
                <br /><br />
                <span class="title">Enter 2-letter Country Code</span>
                <br /><br />
                <table border="0" align="center" cellpadding="5" cellspacing="0">
                <tbody>
                <tr>
                 <td>   <!--
                    required="true" automatically causes the insertion of an asterisk *
                    on the outputLabel indicating to the user that the field is required.
                    -->
                    <!--
                    ******************************
                    *    Height in Feet Field    *
                    ******************************
                    -->

                    <p:inputText id="code"
                                   value="#{countryCodeController.countryCode}"
                                   required="true" requiredMessage="2-letter Country Code is Required!">
                        <f:validateLength minimum="2" maximum="2"/>
                        <f:validateRegex pattern="[a-zA-Z]+"/>
                </p:inputText>
                </td>
                </tr>
            </tbody>
        </table>

                <br /><br /><br />
                <!--
                ================================
                |     CALCULATE BMI Button     |
                ================================
                -->
                <!--
                This p:commandButton performs the Submit of the form in which it is located, i.e. "bmiDataEntryForm",
                by initiating HTTP request/response cycle from within this JF page.

                ajax="true"  implies that the response will come back to this page after the request is processed.
                ajax="false" implies that only the HTTP request will be processed and no response will come to this page.
                -->
                <p:commandButton value="Obtain Country Flag " icon="fas fa-flag" styleClass="rounded-button"
                                 ajax="false" action="#{countryCodeController.findCountryCode()}" />
                &nbsp;&nbsp;
                <!--
                ================================
                |         CLEAR Button         |
                ================================
                -->
                <!--
                To clear entered input data, we must reset the instance variable values in the backing bean.

                "Input components keep their local values at state when validation fails.
                p:resetInput is used to clear the cached values from state so that components
                retrieve their values from the backing bean model instead." [PrimeFaces]

                We want the <p:commandButton> to perform its 'action' immediately without
                first rendering the current JF page by using the attribute immediate="true".

                JF application lifecycle execute phase contains the following subphases:

                    1. Restore View Phase
                    2. Apply Request Values Phase
                    3. Process Validations Phase
                    4. Update Model Values Phase
                    5. Invoke Application Phase
                    6. Render Response Phase

                immediate="true" causes the execution of only the Apply Request Values Phase.
                Therefore, the Process Validations Phase is skipped implying that the
                validation tests in the JF page are not processed.
                -->
                <p:commandButton    value="Clear" icon="fas fa-undo" styleClass="ui-button-outlined"
                                 ajax="false" immediate="true"
                                 actionListener="#{countryCodeController.clear()}" >

                    <p:resetInput target="flagCodeEntry"/>
                </p:commandButton>

            </h:form>
        </div>
        <br/><br/>
    </ui:define>

</ui:composition>
<!-- Do not enter tags after the composition line since they are ignored by JF -->

</html>
