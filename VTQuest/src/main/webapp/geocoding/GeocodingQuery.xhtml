<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">

<!-- This page is constructed based on the siteTemplate -->
<ui:composition template="/template/siteTemplate.xhtml">
   <ui:define name="title">
      <!-- Set the page title -->
      <h:outputText value="Geocoding" />
   </ui:define>

   <!-- Create the content for this page below -->
   <ui:define name="editableContent">

      <div align="center">
         <br />
         <span class="headingText">Geocoding Using Google Geocoding API</span>
         <br /><br />
         <h:form id="GeocodingForm">
            <br /><br />
            <fieldset style="width: 50%">
               <span>Enter a full address, &ldquo;city, country&rdquo;, a landmark name or &ldquo;latitude, longitude&rdquo; to show its location on Google map</span>
               <br /><br />

               <p:inputText value="#{buildingController.geocodingQuery}" style="width:90%"
                            required="true" requiredMessage="Geocoding query is required!"/>
            </fieldset>
            <br /><br /><br />
            <p:commandButton value="Show Query Location on Map" icon="fas fa-map-location-dot" styleClass="rounded-button"
                             actionListener="#{buildingController.geocode(buildingController.geocodingQuery)}"
                             action="/geocoding/GeocodedQueryOnMap?faces-redirect=true" />
            &nbsp;
            <p:commandButton value="Clear" icon="fas fa-undo" styleClass="ui-button-outlined"
                             ajax="false" immediate="true"
                             actionListener="#{buildingController.clearGeocodingQuery()}" >

               <p:resetInput target="GeocodingForm"/>
            </p:commandButton>
            <br /><br /><br />
         </h:form>
      </div>
   </ui:define>
</ui:composition>
</html>
