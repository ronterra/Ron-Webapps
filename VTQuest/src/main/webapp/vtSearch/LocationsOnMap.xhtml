<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">

<!-- This page is constructed based on the siteTemplate -->
<ui:composition template="/template/siteTemplate.xhtml">
    <ui:define name="title">
        <!-- Set the page title -->
        <h:outputText value="Location on Map"/>
    </ui:define>

    <!-- Create the content for this page below -->
    <ui:define name="editableContent">
        <!--
          ==========================================================================
          * Set PROJECT_STAGE to Production in web.xml to prevent the error message:
          * "The form component needs to have a UIForm in its ancestry.
          * Suggestion: enclose the necessary components within <h:form>"
          * The error is displayed for any JSF page containing <h:inputHidden> tags.
          ==========================================================================
        -->
        <div align="center">
            <span class="headingText">Locations of Found VT Buildings</span>
            <br/><br/>
            <!--
            Style the Google Map with id="map" using the 'map' style class defined in
            siteStyles.css. This style definition is accessed in map.js in creating the map.
            -->
            <div id="map" class="map" />

            <!-- Map Center Latitude and Longitude are accessed in map.js -->
            <h:inputHidden id="vtMapCenterLat" value="#{buildingController.vtMapCenterLatitude()}" />
            <h:inputHidden id="vtMapCenterLong" value="#{buildingController.vtMapCenterLongitude()}" />

            <!-- Name, Latitude, and Longitude are used in map.js -->
            <h:inputHidden id="locationName" value=""/>
            <h:inputHidden id="locationLat" value=""/>
            <h:inputHidden id="locationLong" value=""/>

            <!-- Found VT buildings JSON data is used in map.js to display their locations on map -->
            <h:inputHidden id="foundVTBuildingsJsonData" value="#{buildingController.foundVTBuildingsJsonData}"/>

            <!-- startLocationName and destinationLocationName are used in map.js -->
            <h:inputHidden id="startLocationName" value=""/>
            <h:inputHidden id="destinationLocationName" value=""/>

            <script type="text/javascript">
                initializeMap();  // Initialize and display a Google Map of VT campus
            </script>
            <br/>
            <!-- BACK Button -->
            <p:button outcome="/vtSearch/SearchResults" value="Back" icon="fas fa-arrow-left"
                      styleClass="ui-button-outlined"/>
        </div>
        <br/>
    </ui:define>
</ui:composition>
</html>
