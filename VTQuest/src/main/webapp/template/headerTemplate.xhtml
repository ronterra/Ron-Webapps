<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets">

    <!--
    *********************************************
    * Header Component of Template siteTemplate *
    *********************************************
    This page's content is displayed on the top of each page created based on the siteTemplate.
    Changes made in this file will show up automatically with all pages created based on the
    siteTemplate for the entire site, achieving great maintainability.
    -->

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->
    <ui:composition>
        <h:form>
            <table border="0" cellspacing="0" cellpadding="10" width="100%">
                <tr>
                    <!--
                    *****************************
                    Column 1 (Left): VTQuest Logo
                    *****************************
                    -->
                    <td align="left" valign="middle" style="width:177px">
                        <!-- 
                        Use EL to reference the image file since it will be accessed from all UI pages.
                        Column width = Logo Image Width
                        -->
                        <h:link outcome="/index">
                            <img src="#{resource['images:vtQuestLogo.png']}"
                                 style="height:64px; width:auto; float:left; padding-left:10px; border:none;"
                                 alt="VTQuest Logo" />
                        </h:link>
                    </td>
                    <!--
                    ***************************
                    Column 2 (Center): App Name
                    ***************************
                    -->
                    <td align="center" valign="middle" style="padding-top:22px">
                        <span class="headerTitle">VTQuest</span>
                    </td>
                    <!--
                    ***************************************
                    Column 3 (Right): Hamburger Menu Button
                    ***************************************
                    <i class="fa-solid "></i>
                    -->
                    <td align="right" valign="middle" style="width:100px; padding-top:22px">
                        <div style="padding-right:10px">
                            <p:commandButton id="dynaButton" value="Menu" type="button" icon="pi pi-bars"/>
                            <p:menu overlay="true" trigger="dynaButton" my="left top" at="left bottom" style="white-space: nowrap;">
                                <p:menuitem value="Home" outcome="/index" icon="fas fa-home"/>
                                <p:menuitem value="VT Map" outcome="/vt/Map" icon="fas fa-map"/>
                                <p:menuitem value="VT Buildings" outcome="/vtBuilding/List" icon="fas fa-building"/>
                                <p:menuitem value="VT Directions" outcome="/vtBuilding/Directions" icon="fas fa-diamond-turn-right"/>
                                <p:menuitem value="VT Search" outcome="/vtSearch/Search" icon="fas fa-search"/>
                                <p:menuitem value="Geocoding" outcome="/geocoding/GeocodingQuery" icon="fas fa-location-dot"/>
                            </p:menu>
                        </div>
                    </td>
                </tr>
            </table>
        </h:form>
    </ui:composition>
    <!-- Do not enter tags before the composition line since they are ignored by JSF -->
</html>
